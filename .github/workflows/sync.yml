name: Debug LeetCode Sync

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Check Environment
        run: |
          python --version
          pip --version
          echo "Working directory: $(pwd)"
          ls -la

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check LEETCODE_USERNAME
        run: |
          if [ -z "$LEETCODE_USERNAME" ]; then
            echo "LEETCODE_USERNAME is not set!"
            exit 1
          else
            echo "LEETCODE_USERNAME is set (value hidden)"
          fi
        env:
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}

      - name: Sync LeetCode submissions
        env:
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python sync_leetcode.py

      - name: Show directory content after sync
        run: |
          echo "Directory content after sync:"
          ls -la
          if [ -d "stats" ]; then
            echo "Content of stats directory:"
            ls -la stats/
          fi

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || (git commit -m "Update LeetCode solutions" && git push)
